<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LushLocks - Uniquely Yours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #416D42;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .logo {
            margin-top: 30px;
        }
        .main-title {
            font-size: 24px;
            font-weight: bold;
            color: #416D42;
            margin-top: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #555;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-bottom: 50px;
        }
        .button-card {
            background-color: #416D42;
            color: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }
        .button-card:hover {
            background-color: #355A35;
        }
        .button-card b {
            font-size: 18px;
        }
        .button-card p {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">LushLocks - Uniquely Yours</div>
    <div class="logo">
        <img src="1.png" alt="LushLocks Logo" width="120">
    </div>
    <div class="main-title">Natural Hair Care, Just for You</div>
    <div class="subtitle">Experience the luxury of organic and nourishing hair products.</div>
    
    <div class="buttons-container">
        <div class="button-card">
            <b>customize your own oil</b>
            <p>rich in nutrients.</p>
        </div>
        <div class="button-card">
            <b>suggested hair oil</b>
            <p>for silky smooth hair.</p>
        </div>
        <div class="button-card">
            <b>Hair Mask</b>
            <p>Revive and strengthen your hair.</p>
        </div>
    </div>
</body>
</html>
